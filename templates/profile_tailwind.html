<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Spotify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 to-black min-h-screen text-gray-800">

  <div class="max-w-6xl mx-auto p-6">

    <!-- Banner do perfil -->
    <div class="mb-10 px-10 py-8 flex items-center justify-between">
        <h1 class="text-5xl font-bold text-white">{{ display_name }}</h1>
        <img src="{{ display_image }}" alt="Foto do usuÃ¡rio" class="w-24 h-24 rounded-full border-4 border-white shadow-lg">
    </div>

    <!-- Texto central -->
    <div class="text-center mb-6">
      <p class="text-white text-xl">Escolha a playlist a ser analisada</p>
    </div>

    <!-- Barra de pesquisa -->
    <div class="flex justify-center mb-10">
      <input id="search" type="text" placeholder="Buscar playlist..." class="w-full max-w-md px-4 py-3 rounded-full shadow-inner outline-none focus:ring focus:ring-green-500">
    </div>

    <!-- Grid de cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for playlist in playlists %}
        <a href="/playlist/{{ playlist.id }}" data-playlist-name="{{ playlist.name }}" class="block transition-all duration-300 ease-in-out">
            <div class="bg-white rounded-xl shadow-lg p-4 flex flex-col items-center text-center hover:scale-105 hover:ring-4 hover:ring-green-500 transition">
                <img src="{{ playlist.image }}" alt="{{ playlist.name }}" class="w-32 h-32 rounded-lg object-cover mb-4">
                <h3 class="text-lg font-semibold text-gray-900">{{ playlist.name }}</h3>
            </div>
        </a>
        {% endfor %}
    </div>
  

  </div>

</body>
</html>

<script>
    const searchInput = document.getElementById('search');
    const cards = document.querySelectorAll('[data-playlist-name]');
  
    searchInput.addEventListener('input', function () {
      const searchTerm = this.value.toLowerCase();
  
      cards.forEach(card => {
        const name = card.dataset.playlistName.toLowerCase();
        if (name.includes(searchTerm)) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
    });
</script>
