<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Spotify</title>
</head>
<body>
  <div class="card">
    <h1>Perfil do Spotify</h1>
    <p><strong>Nome:</strong> {{ display_name }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>ID:</strong> {{ user_id }}</p>

    <h3>Playlists:</h3>
    {% if playlist_names %}
      <ul>
        {% for name in playlist_names %}
          <li>{{ name }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Nenhuma playlist encontrada.</p>
    {% endif %}

    <br>
    <a href="/" class="button">Voltar</a>
  </div>
</body>
</html>
